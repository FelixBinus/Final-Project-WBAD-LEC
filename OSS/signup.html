<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BridgeDesign - Sign Up</title>
  <link rel="stylesheet" href="oss.css">
  <script src="oss.js"></script>
</head>
<body class="signup-page">
  <div class="signup-container">
    <div class="image-side">
      <img src="signup.png" alt="Tote Bag Image">
    </div>
    <div class="form-side">
      <div class="logo">
        <img  src="logo.png" alt="Logo">
        
      </div>
      <h3>Get Started</h3>
      <form id="signupForm">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Username">
        <div class="gender-group">
          <label>Gender:</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="male"> Male</label>
        </div>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Re - Password">
        <button type="submit" class="btn primary full-width">Sign Up</button>
        
        <div class="donthave">
          <p>Already have account please  </p>
          <a href="signin.html">Sign In </a>


        </div>


      </form>
    </div>
  </div>
</body>
</html>
