<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BridgeDesign - Sign Up</title>
  <link rel="stylesheet" href="oss.css">
  <script src="oss.js"></script>
</head>

<body class="signup-page">

  <div class="signup-container">

    <div class="image-side">

      <img src="signup.png" alt="Tote Bag Image">

    </div>



    <div class="form-side">
      <div class="logo">
        <img  src="logo.png" alt="Logo">
        
      </div>
      <h3>Welcome Back !</h3>
      <form id="signinForm">
        
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit" class="btn primary full-width">Sign in</button>
        <div class="donthave">
          <p>Don't have account please </p>
          <a href="signup.html">Sign Up </a>
          


        </div>
       
      
      </form>
    </div>
  </div>


</body>
</html>
